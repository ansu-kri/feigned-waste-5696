<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        div>img{
            margin-left: 587px;
            width: 260px;
        }
        * {
            background-color: aliceblue;
        }
        #box {
            width: 30%;
            border: 1px solid white;
            margin: auto;
            margin-top: 40px;
            background-color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        }

        h2 {
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: white;
            padding-bottom: 20px;
        }

        form {
            width: 90%;
            margin: auto;
            background-color: white;
        }

        #box>form>input {
            width: 90%;
            margin-bottom: 20px;

            padding: 10px;
            border: 1px solid gray;
        }

        #check {
            background-color: white;
            margin-top: 15px;
        }

        #sub {

            margin-top: 10px;
            margin-left: 10px;
            background-color: black;
            cursor: pointer;
            color: white;
        }

        #box>form>p {
            font-size: 12px;
            background-color: white;
        }

        #bottom {
            text-align: center;
            margin-top: 30px;
            margin-bottom: 30px;
            background-color: white;
        }

        #bottom>p {
            background-color: white;
        }

        a {
            color: #3C86ff;
            background-color: white;
        }

        .in {
            background-color: white;
        }
        input[type=submit]:hover{
            background-color:#3C86ff;
        }
        
    </style>
</head>
<body>
    <div>
        <img src="https://indianexpress.com/wp-content/themes/indianexpress/images/evolok/indian-express-logo-n.svg" alt="">
    </div>
    <div id="box">
        <form id="form" >
            <h2>LOGIN to your Account</h2>
            <label for="">Email</label><br />
            <input placeholder="Enter your mail" id="email" type="email">
            <label for="">Password</label><br />
            <input placeholder="Enter your password" id="password" type="password">
            <input type="submit" value="Login">
        </form>
    </div>
</body>
<script>
    let signupLS=JSON.parse(localStorage.getItem("signup")) || [];
    let form=document.querySelector("form");
    form.addEventListener("submit",function(event){
        event.preventDefault();
        if(signupLS.length==0){
            alert("No User Exist");
            return;
        }
        let obj={
            email:form.email.value,
            password:form.password.value,
        }
        let flag=false;
        signupLS.forEach(function(ele){
            if(ele.email===obj.email && ele.password==obj.password){
                flag=true;
                localStorage.setItem("signin",JSON.stringify(ele));
                alert("login sucessfully")
                window,location.href="index.html";
            }
        })
        if(flag==false){
        alert("User doesnot Exist");
        }

    })
</script>
</html>
